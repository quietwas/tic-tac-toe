<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <dialog>
        <form method="dialog">
            <div>
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" id="player1">
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" id="player2">
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <div class="container">
        <div class="start-screen">
            <h1 class="title">Tic Tac Toe</h1>
            <button class="player-names">Input Names</button>
            <button class="start">Start</button>
        </div>
        <h1 class="turn hidden"></h1>
        <div class="board hidden"></div>
        <button class="reset hidden">Reset</button>
        <div class="scoreboard hidden">
            <div class="p1-score"></div>
            <div class="p2-score"></div>
        </div>
    </div>
</body>
</html>
